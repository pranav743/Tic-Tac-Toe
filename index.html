<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">TIC-TAC-TOE</a>
              </li>
              <!-- <li class="breadcrumb-item">
                <a href="#">Library</a>
              </li>
               -->
            </ol>

    <div class="homepage">
      
      <div class="container" style="margin-top: 30px;">

        <div class="row gx-1 justify-content-center" style="height: 600px;">
      
          <div class="col-md-8" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <p style="width: 100%; text-align: center; color: rgb(167, 167, 167); letter-spacing: 3px;">Play with Artificial Intelligence</p>

            <div class="game" style="width: 390px; height: 390px; background-color: black;">

                <div class="c" id="c1" onclick="add_x(1)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c2" onclick="add_x(2)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c3" onclick="add_x(3)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c4" onclick="add_x(4)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c5" onclick="add_x(5)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c6" onclick="add_x(6)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c7" onclick="add_x(7)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c8" onclick="add_x(8)"><i class="fas" style="font-size: 50px;"></i></div>
                <div class="c" id="c9" onclick="add_x(9)"><i class="fas" style="font-size: 50px;"></i></div>
                
                

            </div>
      
          </div>
      
          <div class="col-md-4" style="background: rgba(0,0,0,0.8); backdrop-filter: saturate(180%) blur(10px); display: flex; justify-content: space-evenly; flex-direction: column; letter-spacing: 5px; height: auto;">


            
            <h1 style="color: aliceblue; text-align: center; margin: 20px; letter-spacing: 7px;">WINNER ?</h1>
            
            <p id="display" style="text-align: center; color: greenyellow; font-size: large;"> - </p>

            <div style="display: flex; justify-content: center;">
              
              <button class="reset" onclick="reset()"> RESET </button>
            </div>
      
          </div>
      
        </div>
      </div>
    </div>
    
</body>
